<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歷史上的展旭</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    header button {
      margin: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
      background: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    nav {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    nav li:hover {
      background: #ddd;
    }

    nav li ul li {
      padding-left: 20px;
      background: #eee;
      border-bottom: none;
    }

    nav li ul li:hover {
      background: #ddd;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .record {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .record img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }

    /* 手機版 */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .container {
        flex-direction: column;
      }
      nav {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      nav.open {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>歷史上的展旭</h1>
    <input type="text" id="searchInput" placeholder="輸入關鍵字搜尋" style="width:80%;max-width:400px;padding:5px;margin-top:10px;">
    <button id="searchBtn">搜尋</button>
    <button id="randomBtn">隨機看看</button>
    <button id="shareBtn">分享</button>   
  </header>

  <div class="menu-toggle">☰ 選單</div>

  <div class="container">
    <nav id="sidebar">
      <ul id="monthList"></ul>
    </nav>

    <div class="content" id="content">
      <p>請於選單中選擇日期以查看展旭紀錄</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const contentDiv = document.getElementById("content");
    const monthList = document.getElementById("monthList");
    const menuToggle = document.querySelector(".menu-toggle");

    let currentMonth = null;
    let currentDay = null;
    let currentSearch = null;


    // 生成月份清單
    for (let m = 1; m <= 12; m++) {
      const monthItem = document.createElement("li");
      monthItem.textContent = m + "月";

      const dayList = document.createElement("ul");
      dayList.style.display = "none";

      if (records[m]) {
        Object.keys(records[m]).forEach(d => {
          const dayItem = document.createElement("li");
          dayItem.textContent = d + "日";
          dayItem.addEventListener("click", (e) => {
            e.stopPropagation(); // 防止點擊冒泡到月份展開
            showRecords(m, d);
          });
          dayList.appendChild(dayItem);
        });
      }

      monthItem.addEventListener("click", () => {
        dayList.style.display = dayList.style.display === "block" ? "none" : "block";
      });

      monthItem.appendChild(dayList);
      monthList.appendChild(monthItem);
    }

    // 顯示紀錄
    function showRecords(month, day, skipPush = false) {

      currentMonth = month;
      currentDay = day;
      currentSearch = null; // 進入日期紀錄時清空搜尋狀態

      contentDiv.innerHTML = `<h2>${month}月${day}日展旭紀錄</h2>`;
      const list = records[month][day];

      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "record";

        if (item.type === "text") {
          div.textContent = item.content;
        } else if (item.type === "link") {
          div.innerHTML = `<a href="${item.content}" target="_blank">${item.label || item.content}</a>`;
        }
        
        contentDiv.appendChild(div);
      });

       // 更新網址 (避免在初始載入時又推一遍)
      if (!skipPush) {
        const newUrl = `${window.location.pathname}?month=${month}&day=${day}`;
        window.history.pushState({ month, day }, "", newUrl);
      }

      // 手機版收合選單
      sidebar.classList.remove("open");
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const monthParam = urlParams.get("month");
      const dayParam = urlParams.get("day");
      const searchParam = urlParams.get("search");

      if (searchParam) {
        // 如果網址有 search
        searchRecords(searchParam, true);
        document.getElementById("searchInput").value = searchParam; // 把搜尋欄帶入文字
      } else if (monthParam && dayParam && records[monthParam] && records[monthParam][dayParam]) {
        // 如果網址有指定日期
        showRecords(monthParam, dayParam, true);
      } else {
        // 否則顯示今天
        const today = new Date();
        const month = today.getMonth() + 1;
        const day = today.getDate();

        if (records[month] && records[month][day]) {
          showRecords(month, day, true);
        } else {
          contentDiv.innerHTML = "<p>請於選單中選擇日期以查看展旭紀錄</p>";
        }
      }
    };

    // 讓使用者可以用瀏覽器「上一頁/下一頁」回到之前看過的日期
   window.onpopstate = (event) => {
      if (event.state) {
        if (event.state.month && event.state.day) {
          showRecords(event.state.month, event.state.day, true);
        } else if (event.state.search) {
          searchRecords(event.state.search, true);
          document.getElementById("searchInput").value = event.state.search;
        }
      } else {
        // 沒有狀態則回到首頁或今天
        contentDiv.innerHTML = "<p>請於選單中選擇日期以查看展旭紀錄</p>";
        currentMonth = null;
        currentDay = null;
        currentSearch = null;
      }
    };

    // 手機版選單開關
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });

    // 搜尋功能
    function searchRecords(keyword, skipPush = false) {

      currentMonth = null;
      currentDay = null;
      currentSearch = keyword;

      contentDiv.innerHTML = `<h2>搜尋結果：「${keyword}」</h2>`;
      let found = false;

      for (let m in records) {
        for (let d in records[m]) {
          records[m][d].forEach(item => {
            // 檢查 label 或 content 內是否包含關鍵字
            if ((item.label && item.label.includes(keyword)) || (item.content && item.content.includes(keyword))) {
              found = true;
              const div = document.createElement("div");
              div.className = "record";
              div.innerHTML = `<strong>${m}月${d}日</strong><br>`;

              if (item.type === "text") {
                div.innerHTML += item.content;
              } else if (item.type === "link") {
                div.innerHTML += `<a href="${item.content}" target="_blank">${item.label || item.content}</a>`;                
              }
              contentDiv.appendChild(div);
            }
          });
        }
      }

      if (!found) {
        contentDiv.innerHTML += "<p>查無符合的紀錄。</p>";
      }

      // 更新網址
      if (!skipPush) {
        const newUrl = `${window.location.pathname}?search=${encodeURIComponent(keyword)}`;
        window.history.pushState({ search: keyword }, "", newUrl);
      }

      // 手機版收合選單
      sidebar.classList.remove("open");
    }

    // 綁定搜尋按鈕
    document.getElementById("searchBtn").addEventListener("click", () => {
      const keyword = document.getElementById("searchInput").value.trim();
      if (keyword) searchRecords(keyword);
    });

    // 也支援直接按 Enter
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        const keyword = document.getElementById("searchInput").value.trim();
        if (keyword) searchRecords(keyword);
      }
    });
    
    // 隨機看看
    document.getElementById("randomBtn").addEventListener("click", () => {
      const months = Object.keys(records);
      const randMonth = months[Math.floor(Math.random() * months.length)];
      const days = Object.keys(records[randMonth]);
      const randDay = days[Math.floor(Math.random() * days.length)];
      showRecords(randMonth, randDay);
    });

    // 分享功能
    document.getElementById("shareBtn").addEventListener("click", async () => {

      let shareUrl;
      if (currentSearch) {
        shareUrl = `${window.location.pathname}?search=${encodeURIComponent(currentSearch)}`;
      } else if (currentMonth && currentDay) {
        shareUrl = `${window.location.pathname}?month=${currentMonth}&day=${currentDay}`;
      } else {
        shareUrl = window.location.href;
      }

      const shareText = "快來看看歷史上的展旭紀錄！";

      if (navigator.share) {
        try {
          await navigator.share({
            title: "歷史上的展旭",
            text: shareText,
            url: shareUrl
          });
        } catch (err) {
          console.log("分享取消或失敗：", err);
        }
      } else {
        navigator.clipboard.writeText(shareUrl).then(() => {
          alert("分享連結已複製到剪貼簿！");
        });
      }
    });

  </script>
</body>
</html>
