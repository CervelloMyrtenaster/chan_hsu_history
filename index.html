<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>歷史上的展旭</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .menu-toggle {
      display: none;
      background: #333;
      color: #fff;
      padding: 10px;
      cursor: pointer;
      text-align: center;
    }

    .container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    nav {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      transition: transform 0.3s ease-in-out;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #ddd;
    }

    nav li:hover {
      background: #ddd;
    }

    nav li ul li {
      padding-left: 20px;
      background: #eee;
      border-bottom: none;
    }

    nav li ul li:hover {
      background: #ddd;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .record {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ccc;
    }

    .record img {
      max-width: 100%;
      height: auto;
      display: block;
      margin-top: 10px;
    }

    /* 手機版 */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .container {
        flex-direction: column;
      }
      nav {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        transform: translateX(-100%);
        z-index: 1000;
      }
      nav.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>歷史上的展旭</h1>
  </header>

  <div class="menu-toggle">☰ 選單</div>

  <div class="container">
    <nav id="sidebar">
      <ul id="monthList"></ul>
    </nav>

    <div class="content" id="content">
      <p>請選擇日期以查看展旭紀錄</p>
    </div>
  </div>

  <script src="data.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar");
    const contentDiv = document.getElementById("content");
    const monthList = document.getElementById("monthList");
    const menuToggle = document.querySelector(".menu-toggle");

    // 生成月份清單
    for (let m = 1; m <= 12; m++) {
      const monthItem = document.createElement("li");
      monthItem.textContent = m + "月";

      const dayList = document.createElement("ul");
      dayList.style.display = "none";

      if (records[m]) {
        Object.keys(records[m]).forEach(d => {
          const dayItem = document.createElement("li");
          dayItem.textContent = d + "日";
          dayItem.addEventListener("click", (e) => {
            e.stopPropagation(); // 防止點擊冒泡到月份展開
            showRecords(m, d);
          });
          dayList.appendChild(dayItem);
        });
      }

      monthItem.addEventListener("click", () => {
        dayList.style.display = dayList.style.display === "block" ? "none" : "block";
      });

      monthItem.appendChild(dayList);
      monthList.appendChild(monthItem);
    }

    // 顯示紀錄
    function showRecords(month, day) {
      contentDiv.innerHTML = `<h2>${month}月${day}日展旭紀錄</h2>`;
      const list = records[month][day];

      list.forEach(item => {
        const div = document.createElement("div");
        div.className = "record";
        if (item.type === "text") {
          div.textContent = item.content;
        } else if (item.type === "link") {
          div.innerHTML = `<a href="${item.content}" target="_blank">${item.label || item.content}</a>`;
        }
        content.appendChild(div);
      });

      // 手機版收合選單
      sidebar.classList.remove("open");
    }

    // 打開網站直接顯示今天的紀錄
    window.onload = () => {
      const today = new Date();
      const month = today.getMonth() + 1;
      const day = today.getDate();

      if (records[month] && records[month][day]) {
        showRecords(month, day);
      } else {
        contentDiv.innerHTML = "<p>請選擇日期以查看展旭紀錄</p>";
      }
    };

    // 手機版選單開關
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
  </script>
</body>
</html>
